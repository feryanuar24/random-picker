<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-[#F7F7F7] w-full h-screen flex justify-center items-center flex-col"
      id="app"
    >
      <div class="bg-[#E5E7EB] px-40 py-20 rounded-xl fadeDown">
        <div v-if="form">
          <form>
            <label class="text-5xl font-bold text-slate-800"
              >Tentukan peserta arisan</label
            >
            <div
              class="text-center bg-slate-800 overflow-hidden rounded-lg mt-10"
            >
              <input
                type="text"
                class="w-[430px] h-14 px-3 active:border-0 focus:outline-none"
                v-model.trim.lazy="inputName"
              />
              <button
                class="text-xl font-bold bg-slate-800 text-slate-50 px-5 h-[54px] hover:bg-slate-700 hover:text-slate-100 hover:h-[54px] transition-all ease-in-out delay-150 duration-300"
                @click.prevent="addName"
              >
                Tambah
              </button>
            </div>
          </form>
          <div class="flex gap-x-5">
            <div
              v-for="(name, index) in names"
              :key="name"
              class="bg-slate-800 text-slate-50 px-5 py-2 rounded-lg mt-5 hover:line-through hover:cursor-pointer hover:bg-red-500 hover:scale-105 transition ease-in-out duration-300 delay-150"
              @click="removeName(index)"
            >
              {{ name }}
            </div>
          </div>
          <div class="flex justify-center">
            <button
              @click.prevent="randomName"
              class="border-slate-800 border-2 px-10 py-3 font-bold text-slate-800 mt-5 hover:bg-slate-800 hover:text-slate-50 rounded-lg transition-colors duration-300 ease-in-out delay-150"
              v-if="button"
            >
              Undi!
            </button>
          </div>
        </div>
        <div v-if="!form" class="fadeDown">
          <div class="text-5xl font-bold text-slate-800">{{ text }}</div>
          <div class="text-3xl font-bold text-slate-800 mt-5 text-center">
            {{ winner }}
          </div>
          <div class="flex flex-col justify-center items-center mt-10">
            <button
              @click.prevent="randomNameAgain"
              class="border-slate-800 border-2 px-10 py-3 font-bold text-slate-800 mt-5 hover:bg-slate-800 hover:text-slate-50 rounded-lg w-60 transition-colors duration-300 ease-in-out delay-150"
            >
              Undi lagi!
            </button>
            <button
              @click.prevent="reset"
              class="border-slate-800 border-2 px-10 py-3 font-bold text-slate-800 mt-5 hover:bg-slate-800 hover:text-slate-50 rounded-lg w-60 transition-colors duration-300 ease-in-out delay-150"
            >
              Atur Ulang
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
